<div>
    <form class="form-horizontal showcase-form" role="form" id="basic_form" name="basic_form"
           novalidate="">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="_username" placeholder="请输入手机号/用户名/邮箱">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="_password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">图片验证码</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="_validate_code" placeholder="请输入验证码">
                <img ng-src="{{_imageUrl}}" ng-click="_refreshImgCode()"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" ng-model="_remember_me"> Remember Me
                    </label>
                </div>
            </div><!-- /.col -->
            <div class="col-sm-10">
                <button class="btn btn-primary" ng-click="_login()">登录</button>
                <!--<button class="btn btn-primary" ng-click="locRegister()">注册</button>-->
            </div>
        </div>
    </form>
</div>
