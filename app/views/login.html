<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div ng-app="app" ng-controller="loginCtrl">
        <form class="form-horizontal showcase-form" role="form" id="basic_form" name="basic_form" novalidate="">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="username" placeholder="请输入用户名">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">图片验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="validate_code" placeholder="请输入验证码">
                    <img ng-src="{{validateImgUrl}}" ng-click="refreshImgCode()"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary" ng-click="submit()">登录</button>
                    <button class="btn btn-primary" ng-click="locRegister()">注册</button>
                </div>
            </div>
        </form>

        <validate-img></validate-img>
    </div>
</body>
</html>
